swagger: "2.0"
info:
  contact:
    email: sarma@ussmoso.com
  description: "This is the OpenAPI2.0 - first downgraded by api-spec-converter, then MANUALLY-FIXED to ensure NO errors noted by SwaggerHub. For this sample, you can use the api key `special-key` to test the authorization filters."
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: My-Petstore NOSECURITY OpenAPI2.0
  version: "1.0.0-NoSecurity-OpenAPI2.0"
host: playground.asux.org
basePath: /playground
schemes:
- https
paths:
  /pet:
    put:
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - description: Pet object that needs to be added to the store
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Pet'
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AnyJSON'
        "202":
          description: Request received and submitted
        "400":
          description: Invalid ID supplied
        "401":
          description: Sarma's OAS3.0 standard 'AuthenticationFailure' that, API Authenticator/key
            is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        "402":
          description: Payment is required for this API request
        "403":
          description: Sarma's OAS3.0 standard Insufficient Authorization or improper
            role assignments
          headers:
            WWW_Authenticate:
              type: string
        "404":
          description: Pet not found
        "405":
          description: Validation exception
        "500":
          description: Internal Error while processing API request
      tags:
      - pet
      operationId: updatePet
      summary: Update an existing pet
  /pet/{petId}:
    delete:
      parameters:
      - in: header
        name: myown_delete_api_key
        required: false
        type: string
      - description: Pet id to delete
        format: int64
        in: path
        name: petId
        required: true
        type: integer
      responses:
        "200":
          description: successful operation
        "202":
          description: Request received and submitted
        "400":
          description: Invalid ID supplied
        "401":
          description: Sarma's OAS3.0 standard 'AuthenticationFailure' that, API Authenticator/key
            is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        "402":
          description: Payment is required for this API request
        "403":
          description: Sarma's OAS3.0 standard Insufficient Authorization or improper
            role assignments
          headers:
            WWW_Authenticate:
              type: string
        "404":
          description: Pet not found
        "405":
          description: Validation exception
        "500":
          description: Internal Error while processing API request
      tags:
      - pet
      operationId: deletePet
      summary: Deletes a pet
    get:
      produces:
      - application/json
      parameters:
      - description: ID of pet to return
        format: int64
        in: path
        name: petId
        required: true
        type: integer
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/Pet'
        "400":
          description: Invalid ID supplied
        "401":
          description: Sarma's OAS3.0 standard 'AuthenticationFailure' that, API Authenticator/key
            is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        "402":
          description: Payment is required for this API request
        "403":
          description: Sarma's OAS3.0 standard Insufficient Authorization or improper
            role assignments
          headers:
            WWW_Authenticate:
              type: string
        "404":
          description: Pet not found
        "405":
          description: Validation exception
        "500":
          description: Internal Error while processing API request
      tags:
      - pet
      description: Returns a single pet
      operationId: getPetById
      summary: Find pet by ID
    post:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: ID of pet that needs to be updated
        format: int64
        in: path
        name: petId
        required: true
        type: integer
      - description: Updated name & status of the pet after changing type to scheme
        in: body
        name: petname
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        "200":
          description: successful operation
        "201":
          description: Created / Added successfully
        "202":
          description: Request received and submitted
        "400":
          description: Invalid ID supplied
        "401":
          description: Sarma's OAS3.0 standard 'AuthenticationFailure' that, API Authenticator/key
            is missing or invalid
          headers:
            WWW_Authenticate:
              type: string
        "402":
          description: Payment is required for this API request
        "403":
          description: Sarma's OAS3.0 standard Insufficient Authorization or improper
            role assignments
          headers:
            WWW_Authenticate:
              type: string
        "405":
          description: Invalid Input
        "500":
          description: Internal Error while processing API request
      tags:
      - pet
      operationId: updatePetWithForm
      summary: Updates a pet in the store with form data
definitions:
  AnyJSON:
    type: object
  ApiResponse:
    properties:
      code:
        format: int32
        type: integer
      message:
        type: string
      type:
        type: string
    type: object
  Category:
    properties:
      id:
        format: int64
        type: integer
      name:
        type: string
    type: object
  Pet:
    properties:
      tags:
        items:
          $ref: '#/definitions/Tag'
        type: array
      category:
        $ref: '#/definitions/Category'
      id:
        format: int64
        type: integer
      name:
        type: string
      photoUrls:
        items:
          type: string
        type: array
      status:
        description: pet status in the store
        enum:
        - available
        - pending
        - sold
        type: string
    required:
    - name
    - photoUrls
    type: object
  Tag:
    properties:
      id:
        format: int64
        type: integer
      name:
        type: string
    type: object
tags:
- externalDocs:
    description: Find out more
    url: http://swagger.io
  description: Everything about your Pets
  name: pet
- description: Access to Petstore orders
  name: store
- externalDocs:
    description: Find out more about our store
    url: http://swagger.io
  description: Operations about user
  name: user
externalDocs:
  description: This API is based on the SwaggerHub's Petstore.  Find out more about
    Swagger's PetStore API sample
  url: http://swagger.io
x-components:
  responses:
    AuthenticationFailure:
      description: Sarma's OAS3.0 standard 'AuthenticationFailure' that, API Authenticator/key
        is missing or invalid
      headers:
        WWW_Authenticate:
          type: string
    AuthorizationInsufficient:
      description: Sarma's OAS3.0 standard Insufficient Authorization or improper
        role assignments
      headers:
        WWW_Authenticate:
          type: string
  requestBodies:
    Pet:
      description: Pet object that needs to be added to the store
      in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/Pet'
    UserArray:
      description: List of user object
      in: body
      name: body
      required: true
      schema:
        items:
          $ref: '#/definitions/User'
        type: array
